<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./images/top-image.svg" alt="Imagem de cima" class="topImg">
    </header>

    <main>
        <section>
            <h1>READY TO LAUNCH IN...</h1>
            <div class="countdown">
                <div class="containerDays timer">
                    <h2>Days</h2>
                    <h3 class="days">Time</h3>
                </div>
                <div class="containerHours timer">
                    <h2>Hours</h2>
                    <h3 class="hours">Time</h3>
                </div>
                <div class="containerMinutes timer">
                    <h2>Minutes</h2>
                    <h3 class="minutes">Time</h3>
                </div>
                <div class="containerSeconds timer">
                    <h2>Seconds</h2>    
                    <h3 class="seconds">Time</h3>
                </div>
            </div>
            <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
            <a href="" target="_blank" rel="noopener noreferrer"><button>Inscreva-se</button></a>
        </section>

        <img src="./images/rocket.svg" alt="Imagem de um foguete" class="rocket">
    </main>
    
    <footer>
        <img src="./images/bottom-image.svg" alt="Imagem de baixo" class="bottomImg">
    </footer>

    <script src="script.js"></script>
</body>
</html>
